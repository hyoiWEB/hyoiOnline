<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes">
  <meta name="keywords" content="動画配信サービス,ビデオチャット,ライブ配信,世界,冒険"  />
  <meta name="description" content="株式会社hyoiは山形県酒田市に籍を置く、スタートアップ企業。「全人類を冒険家にさせる」をVISIONに掲げ、動画配信サービスを展開しており、ビデオチャット形式で世界中の視点をシェアする事を目的としている。">
  <title>hyoi Inc. | 動画配信サービス | 酒田</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <nav id="mainnav">
  	<p id="menuWrap"><a id="menu"><span id="menuBtn"></span></a></p>
  	<div class="panel">
  		<ul>
  			<li><a href="#header">TOP</a></li>
        <li><a href="https://hyoi-1221.web.app/" rel="external">マップに戻る</a></li>
  			<li><a href="http://hyo-i.com/official/index.html" target="official" rel="noopener noreferrer">会社概要</a></li>
  		</ul>
  	</div>
  </nav>

  <header id="header">
  	<img src="mainImg.png" alt="ヘッダー">
  	<div id="logo">
  		<img src="hyoi.png" alt="ロゴ">
  	</div>
  	<div id="slogan">
  		<h2>hyoi online videochat</h2>
  	</div>
  </header>

<div class="pure-g">
  <!-- Steps -->
  <div class="pure-u-1-3">

    <div class="select">
      <label for="audioSource">マイク選択: </label><select id="audioSource"></select>
    </div>

    <div class="select">
      <label for="videoSource">カメラ選択: </label><select id="videoSource"></select>
    </div>

    <!-- Get local audio/video stream -->
    <div id="step1">
      <p>カメラとマイクを[許可]してください。</p>
      <div id="step1-error">
        <p>ウェブカメラとマイクにアクセス出来ませんでした。<br>ブラウザーから許可を求められたら[許可]をクリックしてください。</p>
      </div>
    </div>

    <p>あなたのID: <span id="my-id">...</span></p>
    <!-- Make calls to others -->
    <div id="step2">
      <p><strong>Roomに参加</strong></p>
      <form id="make-call" class="pure-form">
        <input type="text" placeholder="Room名" id="join-room">
        <button class="pure-button pure-button-success" type="submit">参加</button>
      </form>
      <p><strong>注意：</strong>簡単なRoom名にしてしまうと知らないグループに参加する恐れがあります。<br>エラーが出た際はこのページを再読込すると、改善する場合が御座います。</p>
      <input type="button" value="このページを再読込します" onclick="window.location.reload();" />
    </div>
    <!-- Call in progress -->
    <div id="step3">
      <p>このRoomに参加しています。 <span id="room-id">...</span></p>
      <p><a href="#" class="pure-button pure-button-error" id="end-call">通話を切る</a></p>

      <!-- Video area -->
      <div class="pure-u-2-3" id="video-container">
        <div id="their-videos"></div>
        <video class="remote-video" id="remote-video" muted="true" autoplay playsinline></video>
        <video class="flex" id="my-video" muted="true" autoplay playsinline></video>
      <!-- チャット -->
        <div class="flex" id="chatframe">
          <!-- テキスト入力 -->
          <form id="sendtextform" class="pure-form">
            <input id="mymessage" type="text" placeholder="メッセージ">
            <button id="sendbutton" class="pure-button pure-button-primary" type="submit">送信</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
